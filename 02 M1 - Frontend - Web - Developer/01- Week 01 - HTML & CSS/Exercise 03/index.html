<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <tr>
                <td><b>1</b></td>

            </tr>
            <tr>
                <td><b>2</b></td>

            <tr>
                <td><b>3</b></td>

                <td>52.8</td>
            </tr>
            <tr>
                <td><b>4</b></td>
                <td>Western Cape</td>
                <td>5,822,734</td>
                <td>129,462</td>
                <td>45.0</td>
            </tr>
            <tr>
                <td><b>5</b></td>
                <td>Limpopo</td>

        </tbody>
    </table>
</body>
</html>
