<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
    <!-- Google Fonts for Raleway font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Internal CSS Styling -->
    <style>
        /* Apply Raleway font to entire document */
        body {
            font-family: "Raleway", sans-serif;
        }

        /* Main form styling */
        form {
            border: 1px solid black;
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            margin: 20px auto;
        }
        
        /* Radio input styling */
        input[type="radio" i] {
            display: inline;
            width: 100px;
        }
        
        /* Label styling for a cleaner layout */
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        /* Input and select field styling */
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 50%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        /* Button styling for submit and search buttons */
        button {
            width: 50%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <!-- Main heading for the page -->
    <h1>Exercise 4 Form</h1>

    <!-- Main Form with POST method -->
    <form action="https://formspree.io/f/xpwzpzrd" method="POST">
        <!-- First Name field -->
        <label>Enter your first name:</label>
        <input type="text" name="first_name" placeholder="first_name" required>

        <!-- Last Name field -->
        <label>Enter your last name:</label>
        <input type="text" name="last_name" placeholder="last_name" required>

        <!-- Gender selection -->
        <label>What is your gender?</label>
        <select name="gender" required>
            <option value="">Select...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <!-- Date of birth field -->
        <label>Enter your date of birth:</label>
        <input type="date" name="date_of_birth" placeholder="date_of_birth" required>

        <!-- Email field -->
        <label>Enter your email:</label>
        <input type="email" name="email" placeholder="htmlcss@gmail.com" required>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>
 
    <!-- Search form with GET method -->
    <form action="http://httpbin.org/get" method="GET">
        <!-- Search field -->
        <label>Search for name:</label>
        <input type="search" name="search_name" placeholder="search-for-name" required>

        <!-- Search button -->
        <button type="submit">Search</button>
    </form>
</body>
</html>
